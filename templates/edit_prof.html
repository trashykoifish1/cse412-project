<!-- templates/edit_prof.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Professor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-5 mb-3">Edit Professor</h2>
            <form method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           value="{{ professor.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                           value="{{ professor.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"
                           value="{{ professor.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ professor.email }}"
                           required>
                </div>
                <div class="form-group">
                    <label for="addr">Address</label>
                    <input type="text" class="form-control" id="addr" name="addr" value="{{ professor.addr }}" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" step="0.01" class="form-control" id="salary" name="salary"
                           value="{{ professor.salary }}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Address</label>
                    <input type="text" class="form-control" id="gender" name="gender" value="{{ professor.gender }}"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('manage_prof') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
