<!-- templates/edit_student.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-5 mb-3">Edit Student</h2>
            <form method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           value="{{ student.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                           value="{{ student.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"
                           value="{{ student.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}"
                           required>
                </div>
                <div class="form-group">
                    <label for="addr">Address</label>
                    <input type="text" class="form-control" id="addr" name="addr" value="{{ student.addr }}" required>
                </div>
                <div class="form-group">
                    <label for="gpa">GPA</label>
                    <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" value="{{ student.gpa }}"
                           required>
                </div>
                <div class="form-group">
                    <label for="tuition">Tuition</label>
                    <input type="number" step="0.01" class="form-control" id="tuition" name="tuition"
                           value="{{ student.tuition }}" required>
                </div>
                <div class="form-group">
                    <label for="enr_yr">Enrollment Year</label>
                    <input type="text" class="form-control" id="enr_yr" name="enr_yr" value="{{ student.enr_yr }}"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
