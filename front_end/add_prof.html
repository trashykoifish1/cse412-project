        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">

                    <div class="top-left-part">
                        <a class="logo" href="index.html">
                            <b>
                                <img style = "height:60px; width: 80px;margin-left: 30px; " src="plugins/images/2560px-ASU_Athletics_Logo.svg.png" alt="home" />
                            </b>
                            
                        </a>
                        
                    </div>
                    <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                        <li>
                            <form role="search" class="app-search hidden-xs">

                    </ul>
                    <ul class="nav navbar-top-links navbar-right pull-right">
                        <li>

                                <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="#"> 
                                    <img src="plugins/images/users/varun.jpg" alt="user-img" width="36" class="img-circle" />

        <!-- Left navbar-header -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse slimscrollsidebar">
                <ul class="nav" id="side-menu">
                    <li style="padding: 10px 0 0;">
                        <a href="{{ url_for('dashboard') }}" class="waves-effect"><i class="fa fa-clock-o fa-fw"
                                aria-hidden="true"></i><span class="hide-menu">Dashboard</span></a>
                    </li>
                    <li>
                        <a href="{{ url_for('index') }}" class="waves-effect"><i class="fa fa-user fa-fw"
                                aria-hidden="true"></i><span class="hide-menu">Manage Students</span></a>
                    </li>
                    <li>
                        <a href="{{ url_for('manage_prof') }}" class="waves-effect"><i class="fa fa-modx fa-fw"
                                aria-hidden="true"></i><span class="hide-menu">Manage Professors</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Left navbar-header end -->
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Add Professor</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form method="post" action="{{ url_for('add_prof') }}">
                                <div class="form-group">
                                    <label for="add_first_name">First Name</label>
                                    <input type="text" class="form-control form-control-line" id="add_first_name" name="add_first_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="add_last_name">Last Name</label>
                                    <input type="text" class="form-control form-control-line" id="add_last_name" name="add_last_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="add_phone_number">Phone Number</label>
                                    <input type="text" class="form-control form-control-line" id="add_phone_number" name="add_phone_number"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="add_email">Email</label>
                                    <input type="text" class="form-control form-control-line" id="add_email" name="add_email" required>
                                </div>
                                <div class="form-group">
                                    <label for="add_address">Address</label>
                                    <input type="text" class="form-control form-control-line" id="add_address" name="add_address" required>
                                </div>
                                <div class="form-group">
                                    <label for="add_salary">Salary</label>
                                    <input type="text" class="form-control form-control-line" id="add_salary" name="add_salary" required>
                                </div>
                                <div class="form-group">
                                    <label for="add_gender">Gender</label>
                                    <input type="text" class="form-control form-control-line" id="add_gender" name="add_gender" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Add Professor</button>
                                    <a href="{{ url_for('manage_prof') }}" class="btn btn-secondary ml-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
